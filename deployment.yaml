apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: gcr.io/prakhar-demo-project/flask-app-gcr:latest
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
